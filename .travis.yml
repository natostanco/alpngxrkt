services: docker
before_install:
- wget `curl -s https://api.github.com/repos/appc/acbuild/releases | grep browser_download_url  | head -n 1 | cut -d '"' -f 4` -O acbuild.tar.gz
- tar -zxf acbuild.tar.gz && rm acbuild.tar.gz
script:
- export SAVE=$PWD
- docker run -it -v ${SAVE}:/home/save ubunutu:16.04 bash /home/share/acb.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: alpngxrkt.aci
  skip_cleanup: true
  on:
    tags: true
