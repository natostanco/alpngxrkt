#######################################################################
#
# This is the main Nginx configuration file.
#
# More information about the configuration options is available on
#   * the English wiki - http://wiki.nginx.org/Main * the Russian documentation - http://sysoev.ru/nginx/
#
#######################################################################
#----------------------------------------------------------------------
# Main Module - directives that cover basic functionality
#
#   http://wiki.nginx.org/NginxHttpMainModule
#
#----------------------------------------------------------------------
user www-data; worker_processes 5;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;
#----------------------------------------------------------------------
# Events Module
#
#   http://wiki.nginx.org/NginxHttpEventsModule
#
#----------------------------------------------------------------------
events {
    worker_connections 1024;
}
#----------------------------------------------------------------------
# HTTP Core Module
#
#   http://wiki.nginx.org/NginxHttpCoreModule
#
#----------------------------------------------------------------------
http {
    ## Detect when HTTPS is used
    map $scheme $fastcgi_https {
      default off;
      https on;
    }
    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:ECDHE-RSA-DES-CBC3-SHA:ECDHE-ECDSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    
    ssl_certificate      /etc/nginx/ssl/unt-wildcard.pem;
    ssl_certificate_key  /etc/nginx/ssl/unt-wildcard.key;
    resolver 8.8.4.4 8.8.8.8 valid=300s;
    resolver_timeout 10s;

    ssl_session_cache shared:SSL:32m;
    ssl_buffer_size 8k;
    ssl_session_timeout 15m;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    fastcgi_cache_key $scheme$host$request_uri$request_method;
    fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=microcache:5m max_size=1000m inactive=60m;
    fastcgi_cache_use_stale error invalid_header http_500;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $upstream_cache_status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    keepalive_timeout 2;
    server_tokens off;
	
	# URL buffer size

	large_client_header_buffers 16 32k;

	##
        # File Cache Settings
        ##

        open_file_cache          max=5000  inactive=20s;
        open_file_cache_valid    30s;
        open_file_cache_min_uses 2;
        open_file_cache_errors   on;

	##
        # Gzip Settings
        gzip on;
        #gzip_static on;
        gzip_disable "MSIE [1-6]\.";
        #gzip_http_version 1.1;
        gzip_vary on;
        gzip_comp_level 6;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/css application/x-javascript application/javascript text/javascript text/x-js text/x-component text/richtext image/svg+xml text/plain text/xsd text/xsl text/xml image/x-icon;
        gzip_buffers 16 8k;

        # Load config files from the /etc/nginx/conf.d directory The default server is in conf.d/default.conf
        include /etc/nginx/conf.d/*.conf;

	client_header_timeout 3600;
	client_body_timeout 3600;
	send_timeout 3600;
	fastcgi_read_timeout 3600; 
	fastcgi_send_timeout 3600;

	##
#	geoip_country  /usr/share/GeoIP/GeoIP.dat;
#	geoip_city     /usr/share/GeoIP/GeoLiteCity.dat;
}

